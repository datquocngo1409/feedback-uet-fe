<h3 class="header">Subject List</h3>
<div class="left-content">
    <mat-card *ngFor="let subject of subjects">
        <mat-card-header>
            <mat-card-title>
                <b>[{{subject.code}}] {{subject.name}}</b>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span class="teacher-in-subject">Teacher: Nguyễn Văn A</span>
            <span>Week: 7</span>
        </mat-card-content>
    </mat-card>
</div>
<div class="right-content">
    <div class="calendar-wrapper">
        <mat-calendar #calendar [(selected)]="selectedDate">
        </mat-calendar>
    </div>
</div>
