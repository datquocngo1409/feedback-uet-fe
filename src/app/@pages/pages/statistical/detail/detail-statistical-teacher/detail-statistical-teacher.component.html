<div class="infomation">
    <h3 class="header">
        <b>{{"TEACHER.TeacherInfomation" | translate}}: </b>
    </h3>
    <h4 class="field">
        <b>{{"TEACHER.Name" | translate}}: </b> {{teacher.user.name}}
    </h4>
    <h4 class="field">
        <b>{{"TEACHER.PhoneNumber" | translate}}: </b> {{teacher.user.phone}}
    </h4>
    <h4 class="field">
        <b>{{"TEACHER.Email" | translate}}: </b> {{teacher.user.email}}
    </h4>
    <h4 class="field">
        <b>{{"TEACHER.Age" | translate}}: </b> {{teacher.user.age}}
    </h4>
</div>
<div class="chart-container">
    <div class="rating-chart">
        <div class="center">
            <circle-progress
                    [percent]="teacher.rating * 20"
                    [radius]="100"
                    [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#ECF30E'"
                    [innerStrokeColor]="'#BBC151'"
                    [animation]="true"
                    [animationDuration]="1000"
                    [title]="'Rating'"
                    [titleFontSize]="'28'"
                    [subtitleFontSize]="'20'"
                    [units]="''"
                    [subtitle]="teacher.rating + '/5'"
            ></circle-progress>
        </div>
    </div>
    <div class="detail-rating-chart">
        <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [maxLabelLength]="150"
                [results]="single"
                [gradient]="gradient"
                [legend]="showLegend"
                [legendPosition]="legendPosition"
                [labels]="showLabels"
                [doughnut]="isDoughnut"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-pie-chart>
    </div>
</div>
